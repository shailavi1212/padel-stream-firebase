<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PADEL LIVE — Esports Broadcast</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
/* ═══════════════════════════════════════════
   CSS RESET & VARIABLES
   ═══════════════════════════════════════════ */
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --bg-deep: #050810;
  --bg-primary: #0b0f1a;
  --bg-secondary: #111827;
  --bg-panel: rgba(15, 20, 35, 0.85);
  --bg-glass: rgba(20, 28, 50, 0.6);

  --neon-cyan: #00f0ff;
  --neon-purple: #a855f7;
  --neon-pink: #f472b6;
  --neon-green: #22d3ee;
  --neon-yellow: #fbbf24;
  --neon-orange: #fb923c;

  --text-primary: #e2e8f0;
  --text-secondary: #94a3b8;
  --text-bright: #ffffff;

  --glow-cyan: 0 0 20px rgba(0, 240, 255, 0.4), 0 0 40px rgba(0, 240, 255, 0.15);
  --glow-purple: 0 0 20px rgba(168, 85, 247, 0.4), 0 0 40px rgba(168, 85, 247, 0.15);
  --glow-pink: 0 0 20px rgba(244, 114, 182, 0.4);
  --glow-green: 0 0 15px rgba(34, 211, 238, 0.3);

  --border-glow: 1px solid rgba(0, 240, 255, 0.2);
  --radius: 6px;
  --radius-lg: 12px;
}

html, body {
  height: 100%;
  background: var(--bg-deep);
  color: var(--text-primary);
  font-family: 'Rajdhani', sans-serif;
  overflow-x: hidden;
}

/* ═══════════════════════════════════════════
   ANIMATED BACKGROUND
   ═══════════════════════════════════════════ */
body::before {
  content: '';
  position: fixed;
  inset: 0;
  background:
    radial-gradient(ellipse at 20% 0%, rgba(0, 240, 255, 0.06) 0%, transparent 50%),
    radial-gradient(ellipse at 80% 100%, rgba(168, 85, 247, 0.06) 0%, transparent 50%),
    radial-gradient(ellipse at 50% 50%, rgba(15, 20, 35, 1) 0%, var(--bg-deep) 100%);
  z-index: -2;
}

body::after {
  content: '';
  position: fixed;
  inset: 0;
  background-image:
    repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 240, 255, 0.015) 2px, rgba(0, 240, 255, 0.015) 4px);
  z-index: -1;
  pointer-events: none;
}

/* ═══════════════════════════════════════════
   LAYOUT
   ═══════════════════════════════════════════ */
.broadcast-container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 12px;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  gap: 0;
}

/* ═══════════════════════════════════════════
   TOP BAR — SPONSORS
   ═══════════════════════════════════════════ */
.sponsor-bar {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 24px;
  padding: 10px 20px;
  background: linear-gradient(135deg, rgba(15, 20, 35, 0.9), rgba(20, 28, 50, 0.8));
  border: 1px solid rgba(0, 240, 255, 0.1);
  border-radius: var(--radius-lg) var(--radius-lg) 0 0;
  backdrop-filter: blur(12px);
  position: relative;
  overflow: hidden;
  min-height: 60px;
}

.sponsor-bar::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(90deg, transparent, var(--neon-cyan), var(--neon-purple), var(--neon-cyan), transparent);
  animation: shimmer 4s linear infinite;
}

@keyframes shimmer {
  0% { background-position: -200% 0; }
  100% { background-position: 200% 0; }
}

.sponsor-bar .label {
  font-family: 'Orbitron', sans-serif;
  font-size: 9px;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: var(--neon-cyan);
  opacity: 0.5;
  position: absolute;
  left: 16px;
  top: 50%;
  transform: translateY(-50%);
}

.sponsor-slot {
  width: 160px;
  height: 44px;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 1px solid rgba(0, 240, 255, 0.08);
  border-radius: var(--radius);
  background: rgba(0, 0, 0, 0.3);
  padding: 6px 12px;
  position: relative;
  transition: all 0.4s ease;
  animation: sponsorFade 6s ease-in-out infinite;
}

.sponsor-slot:nth-child(3) { animation-delay: 2s; }
.sponsor-slot:nth-child(4) { animation-delay: 4s; }

@keyframes sponsorFade {
  0%, 100% { opacity: 0.85; }
  50% { opacity: 1; }
}

.sponsor-slot:hover {
  border-color: rgba(0, 240, 255, 0.25);
  box-shadow: 0 0 15px rgba(0, 240, 255, 0.1);
}

.sponsor-slot img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  filter: brightness(0.9) contrast(1.1);
  transition: filter 0.3s;
}

.sponsor-slot img:hover { filter: brightness(1.1) contrast(1.05); }

.sponsor-slot .empty-sponsor {
  font-family: 'Orbitron', sans-serif;
  font-size: 8px;
  letter-spacing: 2px;
  color: rgba(148, 163, 184, 0.3);
  text-transform: uppercase;
}

/* ═══════════════════════════════════════════
   VIDEO PLAYER AREA
   ═══════════════════════════════════════════ */
.video-wrapper {
  position: relative;
  width: 100%;
  aspect-ratio: 16 / 9;
  background: #000;
  border-left: 1px solid rgba(0, 240, 255, 0.1);
  border-right: 1px solid rgba(0, 240, 255, 0.1);
  overflow: hidden;
}

.video-wrapper iframe {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  border: none;
}

.video-placeholder {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 16px;
  background:
    radial-gradient(ellipse at center, rgba(0, 240, 255, 0.03) 0%, transparent 70%),
    var(--bg-deep);
}

.video-placeholder .icon {
  width: 80px;
  height: 80px;
  border: 2px solid rgba(0, 240, 255, 0.2);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: pulseGlow 2s ease-in-out infinite;
}

.video-placeholder .icon svg {
  width: 32px;
  height: 32px;
  fill: var(--neon-cyan);
  opacity: 0.6;
}

.video-placeholder .text {
  font-family: 'Orbitron', sans-serif;
  font-size: 14px;
  letter-spacing: 4px;
  color: var(--text-secondary);
  text-transform: uppercase;
}

@keyframes pulseGlow {
  0%, 100% { box-shadow: 0 0 20px rgba(0, 240, 255, 0.1); }
  50% { box-shadow: 0 0 40px rgba(0, 240, 255, 0.25); }
}

/* ═══════════════════════════════════════════
   SCOREBOARD HUD OVERLAY
   ═══════════════════════════════════════════ */
.scoreboard-hud {
  position: relative;
  display: flex;
  align-items: stretch;
  background: linear-gradient(180deg, rgba(5, 8, 16, 0.95), rgba(11, 15, 26, 0.98));
  border: 1px solid rgba(0, 240, 255, 0.12);
  border-top: none;
  border-radius: 0 0 var(--radius-lg) var(--radius-lg);
  overflow: hidden;
  min-height: 90px;
}

.scoreboard-hud::before {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 2px;
  background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple), var(--neon-pink), var(--neon-cyan));
  background-size: 300% 100%;
  animation: gradientScroll 6s linear infinite;
}

@keyframes gradientScroll {
  0% { background-position: 0% 0%; }
  100% { background-position: 300% 0%; }
}

/* Team panels */
.team-panel {
  flex: 1;
  display: flex;
  align-items: center;
  padding: 14px 20px;
  gap: 16px;
  position: relative;
  transition: all 0.3s ease;
}

.team-panel.team-a {
  justify-content: flex-start;
  background: linear-gradient(135deg, rgba(0, 240, 255, 0.04), transparent);
}

.team-panel.team-b {
  justify-content: flex-end;
  flex-direction: row-reverse;
  background: linear-gradient(225deg, rgba(168, 85, 247, 0.04), transparent);
}

/* Serve indicator */
.serve-indicator {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: rgba(100, 100, 100, 0.3);
  border: 1px solid rgba(100, 100, 100, 0.2);
  transition: all 0.4s ease;
  flex-shrink: 0;
}

.team-panel.serving .serve-indicator {
  background: var(--neon-yellow);
  border-color: var(--neon-yellow);
  box-shadow: 0 0 8px rgba(251, 191, 36, 0.6), 0 0 20px rgba(251, 191, 36, 0.3);
  animation: servePulse 1.5s ease-in-out infinite;
}

@keyframes servePulse {
  0%, 100% { box-shadow: 0 0 8px rgba(251, 191, 36, 0.6), 0 0 20px rgba(251, 191, 36, 0.3); transform: scale(1); }
  50% { box-shadow: 0 0 12px rgba(251, 191, 36, 0.8), 0 0 30px rgba(251, 191, 36, 0.4); transform: scale(1.2); }
}

.serve-label {
  font-family: 'Orbitron', sans-serif;
  font-size: 8px;
  letter-spacing: 2px;
  color: transparent;
  text-transform: uppercase;
  transition: color 0.3s;
  white-space: nowrap;
}

.team-panel.serving .serve-label {
  color: var(--neon-yellow);
}

.serve-group {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
}

.team-info {
  display: flex;
  flex-direction: column;
  gap: 2px;
}

.team-b .team-info {
  text-align: right;
}

.team-name {
  font-family: 'Orbitron', sans-serif;
  font-size: 18px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 2px;
  color: var(--text-bright);
  line-height: 1.1;
}

.team-a .team-name { color: var(--neon-cyan); text-shadow: 0 0 20px rgba(0, 240, 255, 0.3); }
.team-b .team-name { color: var(--neon-purple); text-shadow: 0 0 20px rgba(168, 85, 247, 0.3); }

.player-names {
  font-family: 'Rajdhani', sans-serif;
  font-size: 13px;
  font-weight: 400;
  color: var(--text-secondary);
  letter-spacing: 1px;
}

/* Center score block */
.score-center {
  display: flex;
  align-items: center;
  gap: 0;
  flex-shrink: 0;
  position: relative;
}

.score-block {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 8px 16px;
  min-width: 70px;
  position: relative;
}

.score-block .label {
  font-family: 'Orbitron', sans-serif;
  font-size: 8px;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: var(--text-secondary);
  opacity: 0.6;
  margin-bottom: 2px;
}

.score-value {
  font-family: 'Orbitron', sans-serif;
  font-size: 36px;
  font-weight: 900;
  color: var(--text-bright);
  line-height: 1;
  transition: all 0.2s;
}

.score-value.pulse {
  animation: scorePulse 0.5s ease-out;
}

@keyframes scorePulse {
  0% { transform: scale(1); }
  30% { transform: scale(1.3); color: var(--neon-cyan); text-shadow: 0 0 20px var(--neon-cyan); }
  100% { transform: scale(1); }
}

.score-divider {
  font-family: 'Orbitron', sans-serif;
  font-size: 28px;
  font-weight: 300;
  color: rgba(148, 163, 184, 0.3);
  padding: 0 2px;
  align-self: center;
  margin-top: 10px;
}

.sets-block {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 8px 14px;
  min-width: 55px;
  background: rgba(0, 0, 0, 0.3);
  border-left: 1px solid rgba(0, 240, 255, 0.08);
  border-right: 1px solid rgba(0, 240, 255, 0.08);
}

.sets-block:first-child {
  border-radius: var(--radius) 0 0 var(--radius);
}

.sets-block:last-child {
  border-radius: 0 var(--radius) var(--radius) 0;
}

.sets-value {
  font-family: 'Orbitron', sans-serif;
  font-size: 22px;
  font-weight: 700;
  color: var(--neon-green);
  line-height: 1;
}

/* Match status badge */
.match-badge {
  position: absolute;
  top: -1px;
  left: 50%;
  transform: translateX(-50%);
  background: linear-gradient(135deg, rgba(239, 68, 68, 0.9), rgba(220, 38, 38, 0.9));
  padding: 3px 14px;
  border-radius: 0 0 var(--radius) var(--radius);
  font-family: 'Orbitron', sans-serif;
  font-size: 9px;
  font-weight: 600;
  letter-spacing: 3px;
  color: white;
  text-transform: uppercase;
  display: flex;
  align-items: center;
  gap: 6px;
  z-index: 5;
}

.match-badge .dot {
  width: 6px;
  height: 6px;
  background: #fff;
  border-radius: 50%;
  animation: liveDot 1.2s ease-in-out infinite;
}

@keyframes liveDot {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.3; }
}

/* ═══════════════════════════════════════════
   WATERMARK / BRANDING
   ═══════════════════════════════════════════ */
.broadcast-footer {
  display: flex;
  justify-content: center;
  padding: 16px;
  opacity: 0.4;
}

.broadcast-footer span {
  font-family: 'Orbitron', sans-serif;
  font-size: 10px;
  letter-spacing: 4px;
  text-transform: uppercase;
  color: var(--text-secondary);
}

/* ═══════════════════════════════════════════
   LOADING STATE
   ═══════════════════════════════════════════ */
.loading-overlay {
  position: fixed;
  inset: 0;
  background: var(--bg-deep);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 24px;
  z-index: 1000;
  transition: opacity 0.6s ease, visibility 0.6s ease;
}

.loading-overlay.hidden {
  opacity: 0;
  visibility: hidden;
  pointer-events: none;
}

.loading-spinner {
  width: 48px;
  height: 48px;
  border: 2px solid rgba(0, 240, 255, 0.1);
  border-top-color: var(--neon-cyan);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin { to { transform: rotate(360deg); } }

.loading-text {
  font-family: 'Orbitron', sans-serif;
  font-size: 12px;
  letter-spacing: 4px;
  color: var(--text-secondary);
  text-transform: uppercase;
}

/* ═══════════════════════════════════════════
   RESPONSIVE
   ═══════════════════════════════════════════ */
@media (max-width: 768px) {
  .broadcast-container { padding: 6px; }

  .sponsor-bar { gap: 12px; padding: 8px 12px; min-height: 48px; }
  .sponsor-bar .label { display: none; }
  .sponsor-slot { width: 100px; height: 34px; }

  .scoreboard-hud { flex-wrap: wrap; min-height: auto; }

  .team-panel { padding: 10px 12px; gap: 10px; }
  .team-name { font-size: 13px; letter-spacing: 1px; }
  .player-names { font-size: 11px; }

  .score-value { font-size: 26px; }
  .sets-value { font-size: 18px; }
  .score-block { min-width: 50px; padding: 6px 10px; }
  .sets-block { min-width: 40px; padding: 6px 10px; }

  .serve-label { font-size: 7px; }
}

@media (max-width: 480px) {
  .team-panel.team-b { flex-direction: row-reverse; }
  .team-name { font-size: 11px; }
  .score-value { font-size: 22px; }
  .score-block { min-width: 40px; padding: 4px 8px; }
  .sponsor-slot { width: 80px; height: 28px; }
}

/* TV-friendly large screen */
@media (min-width: 1800px) {
  .broadcast-container { max-width: 1700px; }
  .team-name { font-size: 24px; }
  .score-value { font-size: 48px; }
  .sets-value { font-size: 28px; }
  .player-names { font-size: 16px; }
}
</style>
</head>
<body>

<!-- Loading overlay -->
<div class="loading-overlay" id="loadingOverlay">
  <div class="loading-spinner"></div>
  <div class="loading-text">Connecting to broadcast...</div>
</div>

<div class="broadcast-container">

  <!-- SPONSOR BAR -->
  <div class="sponsor-bar">
    <span class="label">Sponsors</span>
    <div class="sponsor-slot" id="sponsor1">
      <span class="empty-sponsor">Sponsor</span>
    </div>
    <div class="sponsor-slot" id="sponsor2">
      <span class="empty-sponsor">Sponsor</span>
    </div>
    <div class="sponsor-slot" id="sponsor3">
      <span class="empty-sponsor">Sponsor</span>
    </div>
  </div>

  <!-- VIDEO PLAYER -->
  <div class="video-wrapper" id="videoWrapper">
    <div class="video-placeholder" id="videoPlaceholder">
      <div class="icon">
        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
      </div>
      <div class="text">Waiting for stream...</div>
    </div>
  </div>

  <!-- SCOREBOARD HUD -->
  <div class="scoreboard-hud">
    <div class="match-badge">
      <span class="dot"></span>
      Live
    </div>

    <!-- Team A -->
    <div class="team-panel team-a" id="panelA">
      <div class="serve-group">
        <div class="serve-indicator"></div>
        <span class="serve-label">Serve</span>
      </div>
      <div class="team-info">
        <div class="team-name" id="teamAName">TEAM A</div>
        <div class="player-names" id="playersA">—</div>
      </div>
    </div>

    <!-- Score Center -->
    <div class="score-center">
      <div class="sets-block">
        <span class="label">Sets</span>
        <span class="sets-value" id="setsA">0</span>
      </div>
      <div class="score-block">
        <span class="label">Score</span>
        <span class="score-value" id="scoreA">0</span>
      </div>
      <span class="score-divider">:</span>
      <div class="score-block">
        <span class="label">Score</span>
        <span class="score-value" id="scoreB">0</span>
      </div>
      <div class="sets-block">
        <span class="label">Sets</span>
        <span class="sets-value" id="setsB">0</span>
      </div>
    </div>

    <!-- Team B -->
    <div class="team-panel team-b" id="panelB">
      <div class="serve-group">
        <div class="serve-indicator"></div>
        <span class="serve-label">Serve</span>
      </div>
      <div class="team-info">
        <div class="team-name" id="teamBName">TEAM B</div>
        <div class="player-names" id="playersB">—</div>
      </div>
    </div>
  </div>

  <div class="broadcast-footer">
    <span>Padel Live Broadcast System</span>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
<script src="firebase-config.js"></script>

<script>
// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const matchRef = db.ref('match');

// Track previous values for pulse animations
let prevScoreA = null;
let prevScoreB = null;
let currentStreamURL = '';

// Helper: extract YouTube embed URL
function getYouTubeEmbedURL(url) {
  if (!url) return '';
  // Already an embed URL
  if (url.includes('/embed/')) return url;
  // youtu.be short link
  let match = url.match(/youtu\.be\/([^?&]+)/);
  if (match) return `https://www.youtube.com/embed/${match[1]}?autoplay=1&mute=1`;
  // youtube.com/watch?v=
  match = url.match(/[?&]v=([^?&]+)/);
  if (match) return `https://www.youtube.com/embed/${match[1]}?autoplay=1&mute=1`;
  // youtube.com/live/
  match = url.match(/youtube\.com\/live\/([^?&]+)/);
  if (match) return `https://www.youtube.com/embed/${match[1]}?autoplay=1&mute=1`;
  return url;
}

// Update sponsor slot
function updateSponsor(slotId, url) {
  const el = document.getElementById(slotId);
  if (url && url.trim()) {
    el.innerHTML = `<img src="${url}" alt="Sponsor" onerror="this.parentElement.innerHTML='<span class=\\'empty-sponsor\\'>Sponsor</span>'">`;
  } else {
    el.innerHTML = '<span class="empty-sponsor">Sponsor</span>';
  }
}

// Update video
function updateStream(url) {
  const embedURL = getYouTubeEmbedURL(url);
  if (embedURL === currentStreamURL) return;
  currentStreamURL = embedURL;

  const wrapper = document.getElementById('videoWrapper');
  const placeholder = document.getElementById('videoPlaceholder');

  if (embedURL) {
    // Remove placeholder, add iframe
    if (placeholder) placeholder.style.display = 'none';
    let iframe = wrapper.querySelector('iframe');
    if (!iframe) {
      iframe = document.createElement('iframe');
      iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
      iframe.allowFullscreen = true;
      wrapper.appendChild(iframe);
    }
    iframe.src = embedURL;
  } else {
    const iframe = wrapper.querySelector('iframe');
    if (iframe) iframe.remove();
    if (placeholder) placeholder.style.display = 'flex';
  }
}

// Pulse animation on score change
function pulseScore(el) {
  el.classList.remove('pulse');
  void el.offsetWidth; // trigger reflow
  el.classList.add('pulse');
}

// Listen for real-time updates
matchRef.on('value', (snapshot) => {
  const data = snapshot.val();
  if (!data) return;

  // Hide loading
  document.getElementById('loadingOverlay').classList.add('hidden');

  // Teams
  document.getElementById('teamAName').textContent = data.teamA || 'TEAM A';
  document.getElementById('teamBName').textContent = data.teamB || 'TEAM B';
  document.getElementById('playersA').textContent = data.playersA || '—';
  document.getElementById('playersB').textContent = data.playersB || '—';

  // Scores with pulse
  const scoreAEl = document.getElementById('scoreA');
  const scoreBEl = document.getElementById('scoreB');

  const newScoreA = data.scoreA ?? 0;
  const newScoreB = data.scoreB ?? 0;

  if (prevScoreA !== null && prevScoreA !== newScoreA) pulseScore(scoreAEl);
  if (prevScoreB !== null && prevScoreB !== newScoreB) pulseScore(scoreBEl);

  scoreAEl.textContent = newScoreA;
  scoreBEl.textContent = newScoreB;
  prevScoreA = newScoreA;
  prevScoreB = newScoreB;

  // Sets
  document.getElementById('setsA').textContent = data.setsA ?? 0;
  document.getElementById('setsB').textContent = data.setsB ?? 0;

  // Serve
  const panelA = document.getElementById('panelA');
  const panelB = document.getElementById('panelB');
  panelA.classList.toggle('serving', data.serving === 'A');
  panelB.classList.toggle('serving', data.serving === 'B');

  // Stream
  updateStream(data.streamURL || '');

  // Sponsors
  const sponsors = data.sponsors || {};
  updateSponsor('sponsor1', sponsors.s1);
  updateSponsor('sponsor2', sponsors.s2);
  updateSponsor('sponsor3', sponsors.s3);
});

// Fallback: hide loading after 5s even if no data
setTimeout(() => {
  document.getElementById('loadingOverlay').classList.add('hidden');
}, 5000);
</script>
